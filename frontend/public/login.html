<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMed ID - Login Médico</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/frontend/src/assents/css/glabal.css">
    <link rel="stylesheet" href="/frontend/src/assents/css/auth.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<div id="accessibility-bar" role="toolbar" aria-label="Ferramentas de Acessibilidade">
    <button id="btn-increase-font" aria-label="Aumentar Fonte" title="Aumentar Fonte">A+</button>
    <button id="btn-decrease-font" aria-label="Diminuir Fonte" title="Diminuir Fonte">A-</button>
    <button id="btn-toggle-dark" aria-label="Alternar Modo Escuro" title="Alternar Modo Escuro"><i
            class="fas fa-moon"></i></button>
    <button id="btn-toggle-contrast" aria-label="Alternar Alto Contraste" title="Alternar Alto Contraste"><i
            class="fas fa-eye"></i></button>
    <button id="btn-toggle-libras" aria-label="Ativar Tradutor de Libras" title="Ativar Tradutor de Libras"><i
            class="fas fa-sign-language"></i></button>
</div>

<body>

    <main class="auth-container">
        <div class="auth-card">
            <h1 class="auth-logo"><i class="fas fa-id-card-alt"></i> QuickMed ID</h1>
            <h2 class="auth-title">Acesso Exclusivo para Profissionais</h2>
            <p class="auth-subtitle">Utilize seu e-mail e senha cadastrados para entrar.</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu.crm@exemplo.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="••••••••">
                </div>

                <div class="form-actions">
                    <a href="#" class="forgot-password"
                        onclick="alert('Função de recuperação de senha será implementada na Fase 2.'); return false;">Esqueci
                        minha senha</a>
                    <button type="submit" class="btn btn-primary btn-full-width">Entrar</button>
                </div>
            </form>

            <div class="divider">
                <span>OU</span>
            </div>

            <div class="social-login">
                <button type="button" class="btn btn-social btn-google"
                    onclick="alert('Login com Google será implementado na Fase 2 (Escalabilidade). Por favor, use E-mail e Senha.'); return false;">
                    <i class="fab fa-google"></i> Entrar com Google
                </button>
                <button type="button" class="btn btn-social btn-linkedin"
                    onclick="alert('Login com LinkedIn será implementado na Fase 2 (Escalabilidade). Por favor, use E-mail e Senha.'); return false;">
                    <i class="fab fa-linkedin"></i> Entrar com LinkedIn
                </button>
            </div>
            <p class="auth-footer">
                Não tem cadastro? <a href="/frontend/public/register.html">Crie sua conta aqui.</a>
            </p>
            <a href="/frontend/public/index.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar para o
                Início</a>
        </div>
    </main>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <link rel="stylesheet" href="/frontend/src/assents/css/themes.css">
    <link rel="stylesheet" href="/frontend/src/assents/css/font-size.css">
    <script src="/frontend/src/js/accessibility.js"></script>
</body>

</html>
